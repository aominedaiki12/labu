
<html>
<head>
    <title>функція</title>
<p>Створіть функцію з ім'ям Calculate, яка приймає в якості параметрів три цілочисельних значення та виводить на екран середнє арифметичне цих параметрів.</p>

</head>

<body>
    <script>
        var a, b, c, z;  

        function ask() {
            a = parseInt(prompt("число 1")); 
            b = parseInt(prompt("число 2"));
            c = parseInt(prompt("число 3"));
        }
        ask(); 

        function say() {
            document.write("a = " + a + "<br / >");
            document.write("b = " + b + "<br / >");
            document.write("c = " + c + "<br / >" );
            document.write("<hr/>");
        }
        
        say();

        z = (a + b + c) / 3; 
        document.write("середнє значення: " + z + "<br / >"); 
    </script>
</body>
</html>
