    <p>
        Розробіть функцію-конструктор, яка буде створювати об'єкт Human (людина) додайте на свій розсуд властивості і методи в цей об'єкт. <br>
        Подумайте які методи і властивості слід зробити рівня екземпляра, а які рівня функції-конструктора.
    </p>

<body>
    <script>
       
        function Human(name, sex, lang, age, iq) {
        this.name = name;
        this.sex = sex;
        this.lang = lang;
        this.age = age;
        this.iq = iq; 
        this.iq_lvl = function (compareWith){
            console.log('Порівняння ', this.iq === compareWith.iq);
        }
        }

        Human.prototype.eldest = function(humans) {
            var maxAge = 0;
            humans.forEach(function(human) {
            if (human.age > maxAge)
                maxAge = human.age;
        });
            alert(maxAge);
        };

        var human = new Human();
        var humans = [];
        humans.push(new Human("Ken", "male", "eng", 28));
        humans.push(new Human("Pol", "male", "eng", 22));
        humans.push(new Human("July", "female", "uk", 25));
        humans.push(new Human("Bill", "male", "ua", 36));
        
        human.eldest(humans);
        
    </script>
