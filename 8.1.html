
<head>
    <title>Арифметичні оператори</title> 

    <p> Створіть дві змінні типу Number та виведіть на екран результати всіх <br>
        арифметичних операцій над цими двома змінними.
        </p>

    <script type="text/javascript">

        var a = 15;
        var b = 6;
        var result;

        result = a + b; 
        document.write("a + b = " + result + "<br />"); 

        result = a - b; 
        document.write("a - b = " + result + "<br />");

        result = a * b;
        document.write("a - b = " + result + "<br />");

        result = a / b;
        document.write("a / b = " + result + "<br />");

    </script>

</head>
<body>
</body>
</html>
