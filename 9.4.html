    <title>Прямокутник</title>

<p> Створіть дві цілочисельні змінні та надайте їм деякі значення. <br>
	За цими значеннями, використовуючи вкладені цикли, намалюйте прямокутник з зірочок.</p>

    <script>
    var a1 = 7;
	var b1 = 20;
	for (var b=0; b<a1; b++)
	{ 
		for (var a=0; a<b1; a++)
		{
			 document.write("*");
		}
	document.write("<br />");
	}	
   </script>
