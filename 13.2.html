<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
<p>
    Створіть функцію конструктор, яка створює об'єкт з властивістю екземпляру, властивістю функції-конструктора, з методом екземпляру і методом функції-конструктора, імена виберіть довільно.
</p>

</head>
<body>
    <script>
        (function () {
            function Func (name) {
                this.name = name;
            }
            Func.prototype.method = function () {
                return this.name;
            }
            var obj = new Func('myName');
            obj.newProp = 'lastName';
            obj.newMethod = function () {
                return obj.newProp;
            };
            console.log(obj.name);
            console.log(obj.method());
            console.log(obj.newProp);
            console.log(obj.newMethod());
            } ());
    </script>
</body>
</html>
