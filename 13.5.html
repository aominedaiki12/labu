<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
<p>
    Створіть приклад, який демонструє призначення методу toString ().
</p>

</head>
<body>
    <script>
      
        var user = {

        firstName: 'Олександр',

        toString: function() {
        return 'Користувач ' + this.firstName;
        }
        };

        alert( user );
    </script>
</body>
