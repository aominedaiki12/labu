<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Лабораторна робота №10. Завдання 4</title> 
<p>. Створити двовимірний масив елементів розмірністю 5х5 і заповнити його довільними цілочисельними значеннями.  <br>
    По головній діагоналі всі числа зі знаком (-) замінити на 0, а числа зі знаком (+) на число 1.</p>

 </head>
 <body>
	<table id="elem"></table>
     <script>
        var arr = [
            [1, 9, 5, 5, 0],
            [1, 3, 9, 8, 0],
            [2, 3, -6, 5, 3],
            [9, 3, 5, -1, 1],
            [1, 1, 1, 2, 3]     
        ];
		document.write('<table border="1" cellspacing="1" cellpadding="10">');
        document.write("Вивіж двумірного масиву" + "<br>");
        for (var i = 0; i <arr.length; i++)
        {
           document.write('<tr>');
		   for (var j = 0; j < arr[i].length; j++)
			{
			r = Math.floor(Math.random()*-200+100);
			arr[i][j]= r;
			document.write('<td>' + r + '</td>');
			}
			document.write('</tr>')

        }
        
		document.write('</table>')

        for (var i = 0; i < arr.length; i++)
        {
            for (var j = 0; j < arr[i].length; j++)
            {
                if (i == j)
                {
                    if (arr[i][j] < 0)
                        arr[i][j] = 0;

                    if (arr[i][j] > 0)
                        arr[i][j] = 1;

                }
            }
        }
		document.write('<table border="1" cellspacing="1" cellpadding="10">');
        document.write("Вивід двумірного масиву після обробки" + "<br>");
        for (var i = 0; i < arr.length; i++)
        {
			document.write('<tr>');
            for (var j = 0; j < arr[i].length; j++)
            {
				document.write('<td>' + arr[i][j] + '</td>');
            }
			document.write('</tr>')
        }
		document.write('</table>')
			
     </script>

 </body>
</html>
