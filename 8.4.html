	<p> Напишіть програму розрахунку об’єму – V та площі поверхні – S <br>

		формулою: V = πr2h. Площа S поверхні циліндра обчислюється за формулою: <br>
		S = 2π rh + 2π r2 = 2π r (r + h). Результати розрахунків виведіть на екран.
		</p>

    <script>
		var r = 15;
		var h = 20;
       
		document.write("r= " + 15 + "<br />");
		document.write("h= " + 20 + "<br />");
		
		V = Math.PI * r * 2 * h;
		document.write("V= " + V + "<br />");
		
		S = 2*Math.PI * r * (r + h);
		document.write("S= " + S + "<br />");
	
	</script>
